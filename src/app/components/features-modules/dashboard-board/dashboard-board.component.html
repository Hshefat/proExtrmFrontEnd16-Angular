<div class=" container-fluid">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="main-container">
    <div class="side-nav">
      <app-side-bar></app-side-bar>
    </div>
    <div class="main">
      <h1>Dashboard</h1>
     
      <div>
        <div  style="width: 3rem; height: 3rem;" role="status" *ngIf="isloaded"  > 
          <mat-spinner></mat-spinner>
        </div>  
  
        <div class="d-flex justify-content-center">
          <div class="spinner-border" *ngIf="isloaded" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
       
  
        <div style="text-align: end;">
          <div class="spinner-grow text-warning" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
  
  
      </div>
       





      <div>


        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>


      <br>
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
      </button>
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>

      <br>
      <br>
      <br>

      <div class="fa-3x">
        <i class="fa-solid fa-cog fa-spin"></i>
        <i class="fa-solid fa-cog fa-spin" style="--fa-animation-direction: reverse;" ></i>
        <i class="fa-solid fa-cog fa-spin" style="--fa-animation-duration: 2s;"></i>
        <i class="fa-solid fa-compact-disc fa-spin" style="--fa-animation-duration: 30s; --fa-animation-iteration-count: 1;"></i>
        <i class="fa-solid fa-tire fa-spin" style="--fa-animation-duration: 3s; --fa-animation-iteration-count: 5;--fa-animation-timing: ease-in-out;"></i>
      </div>

      <br>
      <br>

      <div>
        <i class="fa-solid fa-circle-radiation"></i>
      </div>
      <div class="fa-3x">
        <i class="fa-solid fa-snowboarding"></i>
    
        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 80deg;"></i>

        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i>


        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 19deg;"></i>

    
    
        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 0.25deg;"></i>
        <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: -0.25deg;"></i>
      </div>

      

      



    </div>
  </div>
</div>
