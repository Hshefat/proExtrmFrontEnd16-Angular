<div class="container-fluid">
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="main-container">
        <div class="side-nav">
            <app-side-bar></app-side-bar>
        </div>


        <div class="main ">
            <!-- for spinner  -->
            <div class="spinnerconent" *ngIf="isloaded">
                <div class="spinnerclass">
                    <mat-progress-spinner color="blue" value="50" mode="indeterminate"></mat-progress-spinner>
                </div>
            </div>
            <!-- for spinner END  -->


            <div>
                <form class="form" [formGroup]="frmGroup" (ngSubmit)="searchInputValueByInventoryCode(frmGroup)">
                    <div class="d-flex">
                        <mat-form-field appearance="outline">
                            <mat-label >Style Code :</mat-label>
                            <input matInput formControlName="inventoryCode" #input>
                            <button type="submit" matSuffix>
                                <mat-icon matSuffix>search</mat-icon>
                            </button>
                        </mat-form-field>
                        <P style="font-weight: bold; font-size: 15px;
                        height: 50px; line-height: 50px;">&nbsp;&nbsp;{{styleObj?.inventoryName}}</P>
                    </div>
                </form>
            </div> 
            <!-- ===================== -->

            <div>
                <mdb-tabs>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-tshirt"></i>
                                General
                            </span>
                        </ng-template>

                        <table style="width: 100%;">
                            <tr>
                                <!-- data  -->
                                <td style="width: 60%;">
                                    <div class="p-2 flex-fill">
                                        <!-- 1st card  -->
                                        <div class="flex-fill  ">
                                            <mat-card>
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" formControlName="inventoryName"
                                                                class="form-control" />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >Name</label>
                                                        </mdb-form-control>

                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >Proto Type
                                                                Style</label>
                                                        </mdb-form-control>
                                                    </div>
                                                </form>
                                            </mat-card>
                                        </div>
                                        <br>

                                        <!-- 2 card  -->
                                        <div class="d-flex justify-content-between">
                                            <mat-card style="width: 50%; margin-right:  5px;">
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" formControlName="accessCode"
                                                                class="form-control" />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >Access
                                                                Code</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="ud_Customer"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Customer
                                                            </label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="departmentCode"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Department
                                                            </label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="ud_Gender"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Gender</label>
                                                        </mdb-form-control>
                                                    </div>
                                                </form>
                                            </mat-card>

                                            <mat-card style="width: 50%; margin-left:  5px;">
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" formControlName="seasonCode"
                                                                class="form-control" />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >Season</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control"  formControlName="brand"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Brand</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control"  formControlName="category"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Category</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl ">
                                                            <input mdbInput type="text" class="form-control"  formControlName="ud_Pcertification"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"  style="color: rebeccapurple;">
                                                                Pro. Certification  </label>
                                                        </mdb-form-control>
                                                    </div>
                                                </form>
                                            </mat-card>
                                        </div>
                                        <br>
                                      
                                        <!-- 3 card  -->
                                        <div class="d-flex justify-content-between">
                                            <mat-card style="width: 50%; margin-right:  5px;">
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="producerInventoryCode"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Customer Style No</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="ud_StyleDeal"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Style Deal</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName ="ud_Factory" />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Factory</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName ="ud_Smv"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                SMV</label>
                                                        </mdb-form-control>
                                                      
                                                        <div class="d-flex justify-content-between">
                                                            <div class="form-check" style="font-size: 15px;">
                                                                <input mdbCheckbox class="form-check-input" formControlName ="ud_Print"
                                                                    type="checkbox" value="ud_Print" id="flexCheckChecked" name="ud_Print"
                                                                     />
                                                                <label class="form-check-label" for="flexCheckChecked">
                                                                    Print
                                                                </label>
                                                            </div>
                                                            <div class="form-check" style="font-size: 15px;">
                                                                <input mdbCheckbox class="form-check-input" formControlName ="ud_Embrodery"
                                                                    type="checkbox" value="ud_Embrodery" id="flexCheckChecked" name="ud_Embrodery"
                                                                     />
                                                                <label class="form-check-label" for="flexCheckChecked">
                                                                    Embrodery
                                                                </label>
                                                            </div>
                                                        </div>

                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName ="ud_OldCode"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Old Style Code</label>
                                                        </mdb-form-control>

                                                    </div>
                                                </form>
                                            </mat-card>

                                            <mat-card style="width: 50%; margin-left:  5px;">
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="ud_Cmatrix"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Complexity Matrix</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="routeId"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Route</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control"  />
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Size</label>
                                                        </mdb-form-control>

                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName = "ud_LearningCurve"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Learning Curv</label>
                                                        </mdb-form-control>
                                                      
                                                        <div class="form-check" style="font-size: 15px;">
                                                            <input mdbCheckbox class="form-check-input" formControlName ="ud_NonWash"
                                                            type="checkbox" value="ud_NonWash" id="flexCheckChecked" name="ud_NonWash"
                                                             />
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                Non Wash
                                                            </label>
                                                        </div>
                                                    </div>
                                                </form>
                                            </mat-card>
                                        </div>
                                        <br>
                                        <!-- 4th card  -->
                                        <div class="flex-fill  ">
                                            <mat-card >
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="category"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >Wash Color Name</label>
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="ud_StyleDescription"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Style Description</label>
                                                        </mdb-form-control>
                                                    </div>
                                                </form>
                                            </mat-card>
                                        </div>
                                        <br>



                                        <!-- 5th card  -->
                                        <div class="flex-fill  ">
                                            <mat-card style="width: 50%;">
                                                <form class="form" [formGroup]="frmGroup">
                                                    <div class=" p-3">
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="buyersContractEmployeeIDName"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;" 
                                                                >
                                                            Buyers Contact</label>
                                                          
                                                        </mdb-form-control>
                                                      
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="representativeMercenDisName"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;" 
                                                                >
                                                                Merchandiser</label>
                                                        </mdb-form-control>
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="technicianName"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Technician</label>
                                                        </mdb-form-control>
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="patternCutterGPQName"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                GPQ</label>
                                                        </mdb-form-control>
                                                        <mdb-form-control class="mdbFormControl">
                                                            <input mdbInput type="text" class="form-control" formControlName="productionTeamLeadName"/>
                                                            <label mdbLabel class="form-label formLabel"  style="color: rebeccapurple;"
                                                                >
                                                                Team Leader</label>
                                                        </mdb-form-control>
                                                    </div>
                                                </form>
                                            </mat-card>
                                        </div>
                                      <br>
                                    </div>
                                </td>

                                <!-- image  -->
                                <td style="width: 40%; vertical-align: top;">
                                    <div class="image-container flex-wrap">
                                        <img src="assets/Image/pant.jpg" alt="Image 1">
                                        <img src="assets/Image/pant.jpg" alt="Image 2">
                                        <img src="assets/Image/pant.jpg" alt="Image 3">
                                        <img src="assets/Image/pant.jpg" alt="Image 3"> 
                                    </div>
                                </td>
                            </tr>
                        </table>


                    </mdb-tab>

                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-archive"></i>
                                BOM
                            </span>
                        </ng-template>
                        Tab content 2
                    </mdb-tab>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-truck"></i>
                                Oder Info
                            </span>
                        </ng-template>
                        Tab content 3
                    </mdb-tab>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-money-check-alt"></i>
                                Cost
                            </span>
                        </ng-template>
                        Tab content 4
                    </mdb-tab>

                </mdb-tabs>
            </div>







        </div>
    </div>
