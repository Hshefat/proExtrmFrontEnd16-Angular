<div class="container-fluid">
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="main-container">
        <div class="side-nav">
            <app-side-bar></app-side-bar>
        </div>


        <div class="main">
            <!-- for spinner  -->
            <div class="spinnerconent" *ngIf="isloaded">
                <div class="spinnerclass">
                    <mat-progress-spinner color="blue" value="50" mode="indeterminate"></mat-progress-spinner>
                </div>
            </div>
            <!-- for spinner END  -->


            <div>
                <form class="form" [formGroup]="frmGroup" (ngSubmit)="searchInputValueByInventoryCode(frmGroup)">
                    <div class="d-flex">
                        <mat-form-field appearance="outline">
                            <mat-label style="font-weight: bold; font-size: 15px; ">Style Code :</mat-label>
                            <input matInput formControlName="inventoryCode" #input>
                            <button type="submit" matSuffix>
                                <mat-icon matSuffix>search</mat-icon>
                            </button>
                        </mat-form-field>
                        <P style="font-weight: bold; font-size: 15px;
                        height: 50px; line-height: 50px;">&nbsp;&nbsp;{{styleObj.inventoryName}}</P>
                    </div>
                </form>
            </div>
            <!-- ===================== -->

            <div>
                <mdb-tabs>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-tshirt"></i>
                                General
                            </span>
                        </ng-template>

                        <div class="d-flex  p-2">
                            <div class="p-2 flex-fill">
                                <mat-card>
                                    <form class="form" [formGroup]="frmGroup">
                                        <div class=" p-3">
                                            <mdb-form-control>
                                                <input mdbInput type="text" formControlName="inventoryName"
                                                    class="form-control" />
                                                <label mdbLabel class="form-label"
                                                    style="font-weight: bold; font-size: 15px; ">Name</label>
                                            </mdb-form-control>
                                            <br>
                                            <mdb-form-control  >
                                                <input mdbInput type="text" formControlName="inventoryName"
                                                    class="form-control" />
                                                <label mdbLabel class="form-label"
                                                    style="font-weight: bold; font-size: 15px; ">Proto Type Style</label>
                                            </mdb-form-control>
                                        </div>
                                    </form>
                                </mat-card>
                            </div>
                            <!-- +++++++++++++++++++++++++++++ -->
                            <div class="p-2 flex-fill">
                                <mat-card>
                                    <form class="form" [formGroup]="frmGroup">
                                        <div class="w-50 p-3">
                                            <mdb-form-control>
                                                <input mdbInput type="text" formControlName="inventoryName"
                                                    class="form-control" />
                                                <label mdbLabel class="form-label"
                                                    style="font-weight: bold; font-size: 15px; ">Name</label>
                                            </mdb-form-control>
                                            <br>
                                            <mdb-form-control  >
                                                <input mdbInput type="text" formControlName="inventoryName"
                                                    class="form-control" />
                                                <label mdbLabel class="form-label"
                                                    style="font-weight: bold; font-size: 15px; ">Proto Type Style</label>
                                            </mdb-form-control>
                                        </div>
                                    </form>
                                </mat-card>
                            </div>
                            
                            
                        </div>

                    </mdb-tab>

                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-archive"></i>
                                BOM
                            </span>
                        </ng-template>
                        Tab content 2
                    </mdb-tab>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-truck"></i>
                                Oder Info
                            </span>
                        </ng-template>
                        Tab content 3
                    </mdb-tab>
                    <mdb-tab>
                        <ng-template mdbTabTitle>
                            <span>
                                <i class="fas fa-money-check-alt"></i>
                                Cost
                            </span>
                        </ng-template>
                        Tab content 4
                    </mdb-tab>

                </mdb-tabs>
            </div>







        </div>
    </div>
